<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Shadow Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b0b3a, #4a148c);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .news-item h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .news-item p {
            font-size: 1em;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ultime Notizie</h1>
            <p>Rimani aggiornato con le ultime novit√† di Shadow Studio.</p>
        </header>
        <div id="news-container">
            <div class="news-item">
                <h2>Creato il sito web</h2>
                <p>Shadow Studio ha ora un sito web offerto da Anto di Aura Studio!</p>
        </div>
    </div>
</body>
</html>
