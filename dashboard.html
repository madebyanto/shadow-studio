<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Studio - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b0b3a, #4a1c65);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.4s ease;
        }

        .widget:hover::after {
            left: 100%;
        }

        .widget h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .widget p {
            font-size: 1em;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Benvenuto su Shadow Studio</h1>
            <p>Esplora le ultime novità e i contenuti esclusivi!</p>
        </header>
        <div class="buttons">
             <div class="widget">
                <h2>Il mio Account</h2>
                <p>Email: <span id="user-email">Caricamento...</span></p>
                <p>UID: <span id="user-uid">Caricamento...</span></p>
            </div>
            <div class="widget" onclick="location.href='news.html'">
                <h2>News</h2>
                <p>Scopri le ultime novità del mondo cinematografico.</p>
            </div>
            <div class="widget" onclick="location.href='https://www.tiktok.com/@fedeking.pictures'">
                <h2>TikTok</h2>
                <p>Guarda i nostri video su TikTok.</p>
            </div>
            <div class="widget" onclick="location.href='https://www.youtube.com/@shadowstudio-official'">
                <h2>YouTube</h2>
                <p>Segui i nostri contenuti su YouTube.</p>
            </div>
        </div>
    </div>
    <script>
        // Simulazione di caricamento dati utente (da Firebase o altro backend)
        $(document).ready(function() {
            // Simulazione dati utente (sostituisci con autenticazione reale)
            let user = {
                email: "utente@example.com",
                uid: "123456789"
            };
            
            $("#user-email").text(user.email);
            $("#user-uid").text(user.uid);
        });
    </script>
</body>
</html>
