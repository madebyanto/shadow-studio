<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Studio - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b0b3a, #3a1b5c);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .widget h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .widget p {
            font-size: 1em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Benvenuto su Shadow Studio</h1>
        </header>
        <div class="buttons">
            <div class="widget">
                <h2>Il tuo account</h2>
                <p id="user-email">Email: --</p>
                <p id="user-uid">UID: --</p>
            </div>
            <div class="widget" onclick="location.href='news.html'">
                <h2>News</h2>
                <p>Leggi le ultime novit√†.</p>
            </div>
            <div class="widget" onclick="location.href='https://www.tiktok.com/@fedeking.pictures'">
                <h2>TikTok</h2>
                <p>Guarda i nostri contenuti su TikTok.</p>
            </div>
            <div class="widget" onclick="location.href='https://www.youtube.com/@shadowstudio-official'">
                <h2>YouTube</h2>
                <p>Segui i nostri video su YouTube.</p>
            </div>
        </div>
    </div>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyBSVDsdQ603kAMOJx2noSDfYORWEPNq0d8",
           authDomain: "shadowid.firebaseapp.com",
           projectId: "shadowid",
           storageBucket: "shadowid.firebasestorage.app",
           messagingSenderId: "728527776970",
           appId: "1:728527776970:web:04019bc535a8144cb65833",
           measurementId: "G-61EJ7REF8B"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Recupera l'utente autenticato
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-email').innerText = `Email: ${user.email}`;
                document.getElementById('user-uid').innerText = `UID: ${user.uid}`;
            } else {
                location.href = 'login.html'; // Reindirizza se non autenticato
            }
        });
    </script>
</body>
</html>
